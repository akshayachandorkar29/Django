{% extends 'base.html' %}

{% block content %}
<form class="form-horizontal" action='' method="POST">
  {% csrf_token %}
  <fieldset>
    <div id="legend">
      <legend class="heading">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
        <p class="help-block">Username can contain combination of letters and numbers but not a number</p>
      </div>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
        <p class="help-block">Password should be at least 8 characters</p>
      </div>
    </div>


    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Register</button> &nbsp;&nbsp;&nbsp;&nbsp; Already have an account? <a href="http://127.0.0.1:8000/login/">Sign In</a>
      </div>
    </div>
  </fieldset>
</form>

{% endblock %}
