{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<form class="form-horizontal" action='' method="POST">
  {% csrf_token %}
  <fieldset>
    <div id="legend">
      <legend class="forgot-heading">Forgot Password?</legend>
    </div>

    <div class="forgot-lock">
      <h3><i class="fa fa-lock fa-4x"></i></h3>
    </div>

    <div class="forgot-control" >
        <p class="forgot-para">You can reset your password here.</p>
    </div>

    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
      </div>
    </div>

    <div class="forgot-control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="email address" class="input-xlarge">
          <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>

    <div class="forgot-control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Reset Password</button>
      </div>
    </div>

  </fieldset>
</form>

{% endblock %}
